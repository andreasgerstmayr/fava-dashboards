      const divisor = days / (365 / 12);
      const accountTree = helpers.buildAccountTree(
        panel.queries[0].result,
        (row) => -row.value[ledger.ccy] / divisor,
        (parts, i) => parts[i],
      );
      // use click event on desktop, dblclick on mobile
