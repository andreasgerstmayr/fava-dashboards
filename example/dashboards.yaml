            formatter: currencyFormat.format,
          },
        },
        series: [
          {
            type: "line",
            smooth: true,
            data: years.map((year) => amounts[year] ?? 0),
          },
        ],
        onClick: (event) => {
          const link = panel.queries[0].link.replaceAll("#", "%23").replace("{time}", event.name);
          window.open(link);
        },
