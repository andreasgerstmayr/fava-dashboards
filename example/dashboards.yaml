  - title: Avg. Income per Month 💰
    width: 33.3%
    height: 80px
    link: /beancount/account/Income/?r=changes
    queries:
    - bql: SELECT CONVERT(SUM(position), '{{ledger.ccy}}') AS value WHERE account ~ '^Income:'
